version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: fhtw
      POSTGRES_DB: paperless
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rest:
    build: ./PaperlessRest
    ports:
      - "5281:8080"
    environment:
    - ASPNETCORE_URLS=http://+:8080
    - ASPNETCORE_ENVIRONMENT=Production
    - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=paperless;Username=test;Password=fhtw
    depends_on:
      - postgres

volumes:
  postgres_data: