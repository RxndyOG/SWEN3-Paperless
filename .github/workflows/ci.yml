name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        run: dotnet restore Paperless.sln

      - name: Build
        run: dotnet build Paperless.sln -c Release --no-restore

      - name: Test (unit + integration)
        run: dotnet test Paperless.sln -c Release --no-build --verbosity normal
